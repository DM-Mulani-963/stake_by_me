version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stake_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stake_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-stake_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stake_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stake_network

  # Redis Cache & Queue Broker
  redis:
    image: redis:7-alpine
    container_name: stake_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - stake_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stake_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stake_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-stake_db}
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./input:/app/input
      - ./output:/app/output
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stake_network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # RQ Worker for Background Jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: stake_worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stake_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-stake_db}
      - REDIS_URL=redis://redis:6379/0
      - HEADLESS=${HEADLESS:-true}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./input:/app/input
      - ./output:/app/output
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stake_network
    # Allocate more resources for browser automation
    mem_limit: 2g
    shm_size: 512m
    command: python -m rq worker --url redis://redis:6379/0 stake_jobs

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stake_network:
    driver: bridge
